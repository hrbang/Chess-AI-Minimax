<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div id="board" class="board"></div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="info">
              Search depth:
              <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>

              <br />
              <span
                >Positions evaluated: <span id="position-count"></span
              ></span>
              <br />
              <span>Time: <span id="time"></span></span>
              <br />
              <span>Positions/s: <span id="positions-per-s"></span> </span>
              <br />
              <br />
              <div id="move-history" class="move-history"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chessboardjs/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
